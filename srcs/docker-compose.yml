version: '3.8'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    volumes:
      - ~/data/mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - my-network
    # healthcheck:
    #   test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 10
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    volumes:
      - ~/data/wp:/var/www/html
    ports:
      - 443:443
    env_file:
      - .env
    networks:
      - my-network
    depends_on:
      - wordpress
  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress
    volumes:
      - ~/data/wp:/var/www/html
    env_file:
      - .env
    ports:
      - 9000:9000
    networks:
      - my-network
    depends_on:
      - mariadb
      # mariadb:
      #   condition: service_healthy


networks:
  my-network:
    name: my-network
    driver: bridge
